<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <div class="container">
                <div class="container__title">заметки</div>
                <div class="container__inner">
                    <form class="form">
                        <input class="form__input" type="text">
                        <button class="form__btn" type="reset">Подтвердить</button>
                        <div class="form__about">
                            <p class="form__about-yellow">Желтём отмечено то, что нужно сделать</p>
                            <p class="form__about-green">Зелёным отмечено то, что уже сделанно</p>
                            <p class="form__about-text">Нажми на пункт списка, чтобы изменить статус</p>
                            <p class="form__about-text">Нажми <img class="img" src="cancel.jpg" alt="">, чтобы удалить пункт</p>
                        </div>
                    </form>
                    <div class="todo">
                        <div class="todo__title">Список дел:</div>
                        <ol class="todo__list">
                        </ol>
                    </div>
                </div>
              
            </div>
        </main>
    </div>
</body>

</html>
